<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: rgb(24, 25, 26);
      }
      .buttonDark {
        background-color: black;
        border: solid 1px white;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="./Netflix-assets/assets/netflix_logo.png"
        height="40"
        alt="logo.svg"
      />
    </header>
    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <h1 class="text-light border-bottom">Edit Profile</h1>
            <div class="row border-bottom">
              <div class="col-12 col-md-3 position-relative h-25">
                <img
                  class="w-100"
                  src="./Netflix-assets/assets/avatar.png"
                  alt=""
                />
                <i
                  class="bi bi-pencil position-absolute rounded-circle start-0 bottom-0 ms-4 mb-2 text-light shadow"
                ></i>
              </div>
              <div class="col-12 col-md-9">
                <p class="bg-secondary p-1 text-light">Strive Student</p>
                <p class="text-light">Language:</p>
                <div class="border-bottom">
                  <div class="btn-group mb-4">
                    <button
                      type="button"
                      class="btn buttonDark dropdown-toggle text-light rounded-0"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li>
                        <a class="dropdown-item" href="#">French</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">German</a>
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                    </ul>
                  </div>
                </div>
                <p class="text-light mt-3">Maturity settings:</p>
                <p class="bg-secondary p-1 text-light w-50">
                  All Maturity Rating
                </p>
                <p class="text-light mt-2">
                  Show title of all maturity ratings for this profile.
                </p>
                <div class="border-bottom">
                  <div class="btn-group mb-4">
                    <button
                      type="button"
                      class="btn btn-outline-light mt-3 text-secondary border-secondary rounded-0 px-4"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Edit
                    </button>
                  </div>
                </div>
                <p class="text-light mt-3">Autoplay controls</p>
                <div class="form-check">
                  <input
                    class="form-check-input rounded-0 bg-black p-2 border-secondary"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label
                    class="form-check-label text-light"
                    for="defaultCheck1"
                  >
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check mb-4">
                  <input
                    class="form-check-input rounded-0 bg-black p-2 border-secondary"
                    type="checkbox"
                    value=""
                    id="defaultCheck2"
                  />
                  <label
                    class="form-check-label text-light"
                    for="defaultCheck2"
                  >
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>

            <div class="row justify-content-center mt-4">
              <div class="col-12 col-md-auto">
                <button
                  type="button"
                  class="btn btn-outline-light mt-3 text-secondary border-secondary rounded-0"
                >
                  SAVE
                </button>
              </div>
              <div class="col-12 col-md-auto">
                <button
                  type="button"
                  class="btn btn-outline-light mt-3 text-secondary border-secondary rounded-0"
                >
                  CANCEL
                </button>
              </div>
              <div class="col-12 col-md-auto">
                <button
                  type="button"
                  class="btn btn-outline-light mt-3 text-secondary border-secondary rounded-0"
                >
                  DELETE PROFILE
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
